<!DOCTYPE html>

{% load static %}

<html>
<head>
    <title>SQRL</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}">
</head>
<body>
    <h1>SQRL: So simple, a squirrel could do it!</h1>
    <h3>How to log in</h3>
    <p>1. Scan this</p>
    {% if qrcodeurl %}
    <img src="{% static qrcodeurl %}" />
    {% else %}
    <img src="{% static "squirrel.jpg" %}" />
    {% endif %}
    <p>2. Wait...</p>
    <p>3. Click this button</p>
    <form method="post" action="/app/login/" class="buttonHolder">
        <input type="hidden" name="token" value="{{ token }}" />
        <input type="submit" value="Log me in!" />
    </form>

        <!--{% if token %}-->
        <!--<a href="/app/login/{{ token }}" >Login</a>-->
        <!--{% else %}-->
        <!--<a>Ooops...</a>-->
        <!--{% endif %}-->
    <!--</div>-->
</body>
</html>
